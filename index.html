<body dir="rtl">
    <header>
        <div class="container">
            <h1> ClimaCare </h1>
            <img src="Yassin.png" width="80px" alt="">
            <p>صيانة احترافية لجميع أنواع المكيفات</p>
        </div>
    </header>
    
    <div class="btn_watssap">
     
       <a href="https://api.whatsapp.com/send?phone=212767576688">
         <i class='bx bxl-whatsapp'></i>
       </a>

    </div>
    
    <main>
        <section class="services">
            <h2>خدماتنا</h2>
            <ul>
                <li>صيانة المكيفات المنزلية</li>
                <li>تنظيف المكيفات</li>
                <li>إصلاح الأعطال التقنية</li>
            </ul>
        </section>

        <section class="booking">
            <h2>احجز موعدًا</h2>
            <form id="bookingForm">
                <label for="name">الاسم الكامل</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" required>

                <label for="type">نوع المكيف</label>
                <select id="type" name="type">
                    <option value="منزلي">منزلي</option>
                    <option value="مركزي">مركزي</option>
                </select>

                <label for="problem">وصف المشكلة</label>
                <textarea id="problem" name="problem" rows="4" required></textarea>

                <label for="date">اختيار التاريخ</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">إرسال الطلب</button>
            </form>
        </section>
    </main>

    <footer>
        <p dir="rtl"> 
        جميع الحقوق محفوظة
        © 2025
        <br> خدمات  
        
        <bdi>ClimaCare</bdi>
      
        
        </p>
    </footer>

    <script src="main.js"> </script>
</body>
